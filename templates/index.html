<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       
      </div>
    </div>
  </head>
  <body style="background-color:#fd504091;" >
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <!--<div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
         Add a button to activate scraping script -->
        <!--<p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>-->
      
      <div class="jumbotron text-center" style="background-image: url(https://www.wallpaperbetter.com/wallpaper/897/576/61/mars-planet-space-1080P-wallpaper.jpg); background-size: 100%; height: 100%;">
        <h1 class="display-4" style="color:rgb(170, 231, 101);">Mission to Mars</h1>
        
        <a class="btn btn-primary btn-lg" style="background-color:#6d1d1d;" href="/scrape" role="button">Scrape New
            Data</a>
      </div>



      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img src="https://lh3.googleusercontent.com/aZWSHrdIjv9VhWd1BLPxZ-wrpp4_8dxd1-Dy3wslqFw6qo54iOXgMH4dgJAYmS8t1niUZKL4JeZoWvj1SixF-sG0MrwHM35D5KoKt5c7oABEGwyAmfE0v0oDohUSMd3WrKc0hR0J=w360-h315-p-k" /> </a>
                   
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemisphere_image_urls %}
        <div class="col-xs-12 col-md-3">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
